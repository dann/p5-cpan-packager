---
global:
  no_depends:
    - perl
    - Scalar::Util
    - Scalar::List::Utils
    - List::Util
    - PathTools 
    - File::Spec
    - File::Spec::Unix
    - File::Spec::OS2
    - File::Spec::Win32
    - File::Spec::Mac
    - File::Spec::Functions
    - HTTP::Response
    - HTTP::Request
    - Devel::PPPort
    - IO::stringy
    - version 
    - Module::Install
    - Module::Install::AuthorTests

  skip_name_resolve_modules:
    - perl
    - PerlInterp
    - Template
    - PathTools
    - LWP::UserAgent
    - HTTP::Request
    - HTTP::Response
    - Date::Parse 
    - IO::Scalar 
    - IO::stringy

  fix_module_name:
#    IO::stringy: IO::Scalar

  fix_package_depends:
#    IO::Scalar: IO::stringy

modules:
  Test::Exception:
    depends:
      - Test::Simple
    no_depends:
      - Test::Builder::Tester
  
  HTTP::Engine:
    no_depends:
      - URI
      - IO::stringy
      - IO::Scalar

  Module::Setup:
    no_depends:
      - Module::Install::AuthorTests 
  
  Class::Accessor:
    depends:
      - Class::Classgen::Attribute
    no_depends:
      - Class::Classgen::classgen

  Class::Trigger:
    no_depends:
      - IO::stringy
      - IO::Scalar

  Log::Dispatch::Config:
    no_depends:
      - IO::stringy
      - IO::Scalar
 
  Getopt::Long::Descriptive:
    no_depends:
      - IO::stringy
      - IO::Scalar

  PathTools:
    build_skip: 1

  File::Spec:
    build_skip: 1
  
  namespace::clean:
    no_depends:
      - kurila
  
  Class::Classgen::classgen:
    build_skip: 1
  
  Scalar::List::Utils:
    build_skip: 1
  
  kurila:
    build_skip: 1
