---
global:
  no_depends:
    - perl
    - Scalar::Util
    - Scalar::List::Utils
    - List::Util
    - PathTools 
    - File::Spec::Unix
    - File::Spec::OS2
    - File::Spec::Win32
    - File::Spec::Mac
    - File::Spec::Functions
    - HTTP::Response
    - HTTP::Request
  skip_name_resolve_modules:
    - perl
    - PerlInterp
    - Template
    - LWP::UserAgent
    - HTTP::Request
    - HTTP::Response

modules:
  Test::Exception:
    depends:
      - Test::Simple
    no_depends:
      - Test::Builder::Tester
  
  HTTP::Engine:
    depends:
      - IO::Stringy
    no_depends:
      - IO::stringy
      - URI
  
  Class::Accessor:
    depends:
      - Class::Classgen::Attribute
    no_depends:
      - Class::Classgen::classgen
  
  Class::Trigger:
    depends:
      - IO::Stringy
    no_depends:
      - IO::stringy
  
  PathTools:
    build_skip: 1
  
  namespace::clean:
    no_depends:
      - kurila
  
  IO::stringy:
    build_skip: 1
  
  Class::Classgen::classgen:
    build_skip: 1
  
  Scalar::List::Utils:
    build_skip: 1
  
  kurila:
    build_skip: 1
