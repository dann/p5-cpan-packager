---
global:
  no_depends:
    - perl
    - Devel::PPPort
    - Encode
    - ExtUtils::MakeMaker
    - File::Temp
    - File::Spec
    - File::Spec::Functions
    - File::Spec::Mac
    - File::Spec::OS2
    - File::Spec::Unix
    - File::Spec::Win32
    - HTTP::Request
    - HTTP::Response
    - IO::stringy
    - List::Util
    - Module::Install
    - Module::Install::AuthorTests
    - Pod::Parser
    - PathTools 
    - Scalar::List::Utils
    - Scalar::Util
    - Test::Harness
    - Pod::Parser
    - version 
    - Class::Accessor
    - CGI
    - Filter # brokes?

  skip_name_resolve_modules:
    - perl
    - PerlInterp
    - Template
    - PathTools
    - LWP::UserAgent
    - HTTP::Request
    - HTTP::Response
    - Date::Parse 
    - IO::Scalar 
    - IO::stringy

  fix_module_name:
    podlators: Pod::Man
    Scalar::Util: Scalar::List::Utils
#    IO::stringy: IO::Scalar

  fix_package_depends:
#    IO::Scalar: IO::stringy

  fix_meta_yml_modules:
    - Any::Moose
    - HTTP::Request::AsCGI

modules:
  YAML:
    no_depends:
      - Filter
  HTTP::Server::Simple:
    no_depends:
      - ASNMTAP
    depends:
      - URI

  Mouse:
    skip_test: 1

  CGI::Ajax:
    no_depends:
      - CGI::Ajax

  CPAN::Packager:
    depends:
      - CPANPLUS::Backend
      - FindBin::libs
      - IPC::System::Simple
      - LWP::Simple
      - LWP::UserAgent
      - Module::Depends
      - Module::CoreList
      - Mouse
      - Path::Class
      - RPM::Specfile
      - UNIVERSAL::require
      - File::Copy
      - Hash::Merge
      - List::MoreUtils
      - YAML
      - MouseX::Getopt
      - List::MoreUtils
      - List::Compare
  Test::Exception:
    depends:
      - Test::Simple
    no_depends:
      - Test::Builder::Tester
  
  HTTP::Engine:
    no_depends:
      - URI
      - IO::stringy
      - IO::Scalar

  Module::Setup:
    no_depends:
      - Module::Install::AuthorTests 
  
  Class::Accessor:
    depends:
      - Class::Classgen::Attribute
    no_depends:
      - Class::Classgen::classgen

  Class::Trigger:
    no_depends:
      - IO::stringy
      - IO::Scalar

  Log::Dispatch::Config:
    no_depends:
      - IO::stringy
      - IO::Scalar
 
  Getopt::Long::Descriptive:
    no_depends:
      - IO::stringy
      - IO::Scalar

  PathTools:
    build_skip: 1

  File::Spec:
    build_skip: 1
  
  namespace::clean:
    no_depends:
      - kurila
  
  Class::Classgen::classgen:
    build_skip: 1
  
  Scalar::List::Utils:
    build_skip: 1
  
  kurila:
    build_skip: 1
